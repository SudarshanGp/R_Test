<html>
<head>
<title>Dropzone example</title>
<link href="/dropzone/downloads/css/dropzone.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1>Using Dropzone</h1>
<form method="post" action="/" class="dropzone" id="dropzone-example">
	<div class="fallback">
		<input name="file" type="file" multiple />
	</div>
</form>
<p>
	<a href="/old">Old form version</a>
</p>
<button id="test">TEST</button>
 <div id="image-zoom"> 
 	<img id="image" width=500 height=500 src="rplot.jpg">
 </div>  
  <script>
  $(document).ready(function(){ 
  	$("#test").on('click', function(){ 
  	       $.ajax({
     		   url : 'run.php'
   		 }).done(function(data) {
        console.log(data);
    });
 

  		setInterval(function(){ 

  			$("#image").attr("src", "/rplot.jpg?"+new Date().getTime());},2000); });});  
  	</script>  
   <script src="/dropzone/downloads/dropzone.js"></script>
   </body>
   </html>'
